<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarantine information management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/create-qi.css">
</head>

<body onload="addOptionsToSelect()">

    <div class="sidebar">
        <a id="home-page">Home</a>
        <a id="create-qi-page">Create QI</a>
        <a href="#contact"></a>
        <a href="#about"></a>
    </div>


    <div class="create-qi">
        <form method="post">
            <div class="container">
                <h1 class="text-center">Create Quarantine Information Form</h1>
                <hr>
                <div class="row">
                    <div class="col-sm">
                        <label for="From">From:</label>
                    </div>
                    <div class="col-sm">
                        <select name="from" id="from">
                        </select>
                    </div>
                </div> <!--End of .row-->

                <div class="row">
                    <div class="col-sm">
                        <label for="">Destination will be quarantine:</label>
                    </div>
                    <div class="col-sm">
                        <select name="Destination will be quarantine" id="destination">
                        </select>
                    </div>
                </div><!--End of .row-->

                <div class="row">
                    <div class="col-sm">
                        <label for="Start Date">Start Date:</label>
                    </div>
                    <div class="col-sm">
                        <input type="date" id="Start Date" name="Start Date">
                    </div>
                </div><!--End of .row-->

                <div class="row">
                    <div class="col-sm">
                        <label for="End Date">End Date:</label>
                    </div>
                    <div class="col-sm">
                        <input type="date" id="End Date" name="End Date">
                    </div>
                </div><!--End of .row-->

                <div class="row create-btn">
                    <button name="create" class="create-qi-btn" id="create-qi-btn">Create</button>
                </div><!--End of .row .create-btn-->
            </div><!--End of .container-->
        </form>
    </div>


    <script src="../js/create-qi.js"></script>

</body>

</html>
