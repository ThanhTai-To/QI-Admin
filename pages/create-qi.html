<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarantine information management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/create-qi.css">
</head>

<body onload="loadBody()">

    <div class="sidebar">
        <a href="home.html" id="home-nav">Home</a>
        <a href="create-qi.html" id="create-qi-nav">Create QI</a>
        <a href="#contact"></a>
        <a href="#about"></a>
    </div>


    <div class="create-qi">
        <form method="post">
            <div class="container">
                <h1 class="text-center">Create Quarantine Information Form</h1>
                <hr>
                <div class="row">
                    <div class="col-sm">
                        <label for="From">From:</label>
                    </div>
                    <div class="col-sm">
                        <select name="from" id="from">
                        </select>
                    </div>
                </div>
                <!--End of .row-->

                <div class="row">
                    <div class="col-sm">
                        <label for="">Destination will be quarantine:</label>
                    </div>
                    <div class="col-sm">
                        <select name="Destination will be quarantine" id="destination">
                        </select>
                    </div>
                </div>
                <!--End of .row-->

                <div class="row">
                    <div class="col-sm">
                        <label for="Start Date">Start Date:</label>
                    </div>
                    <div class="col-sm">
                        <input type="date" id="start-date" name="Start Date">
                    </div>
                </div>
                <!--End of .row-->

                <div class="row">
                    <div class="col-sm">
                        <label for="End Date">End Date:</label>
                    </div>
                    <div class="col-sm">
                        <input type="date" id="end-date" name="End Date">
                    </div>
                </div>
                <!--End of .row-->

                <pre id="error-msg"></pre>

                <div class="row create-btn">
                    <button name="create" class="create-qi-btn" id="create-qi-btn">Create
                        <em id='loader-icon'></em>
                    </button>
                </div>
                <!--End of .row .create-btn-->
            </div>
            <!--End of .container-->
        </form>
    </div>

    <script src="../js/create-qi.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>

</html>
